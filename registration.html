<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
  
    <style>
        body {
            font-family: Arial, sans-serif;
            background: rgb(2,0,36);
background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(9,121,118,1) 35%, rgba(0,212,255,1) 100%);
            margin: 0;
            padding: 0;
            background-color: white;
            display : flex;
            
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            display: grid;
            gap: 20px;
        }

        label {
            font-weight: bold;
            margin-bottom: 8px;
            display: block;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .form-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .form-group .half-width {
            flex: 1;
        }

        .form-group .half-width input {
            width: 100%;
        }

        h2 {
            margin-top: 20px;
        }

        .gender-group {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .gender-group input {
            width: auto;
        }

        button {
            background-color:#4CAF50;
            background: rgb(2,0,36);
background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(9,121,118,1) 35%, rgba(0,212,255,1) 100%);
            color: white;
            border: none;
            padding: 15px 20px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        button:hover {
            background-color: hsl(123, 43%, 51%);
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Registration</h1>
        <form>
          
            <div class="form-group">
                <div class="half-width">
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>
                </div>
                <div class="half-width">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                </div>
            </div>

            
            <div class="form-group">
                <div class="half-width">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="half-width">
                    <label for="phone-number">Phone Number:</label>
                    <input type="tel" id="phone-number" name="phone-number" placeholder="Enter your mobile number" required>
                </div>
            </div>

            
            <div class="form-group">
                <div class="half-width">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <div class="half-width">
                    <label for="confirm-password">Confirm Password:</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
                </div>
            </div>

            
            <div>
                <h2>Gender</h2>
                <div class="gender-group">
                    <div>
                        <input type="radio" id="male" name="gender" value="male">
                        <label for="male">Male</label>
                    </div>
                    <div>
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female">Female</label>
                    </div>
                    <div>
                        <input type="radio" id="prefer-not-to-say" name="gender" value="prefer-not-to-say">
                        <label for="prefer-not-to-say">Prefer not to say</label>
                    </div>
                </div>
            </div>

            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
