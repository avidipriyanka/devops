<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>FraudShield - Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #050404;
      position: relative;
    }

    /* Positioning FraudShield with lock icon at the top-left corner */
    h1 {
      position: absolute;
      top: 20px;
      left: 20px;
      color: white;
      font-size: 36px;
      font-family: 'Courgette', cursive;
      border-bottom: 5px solid #ed1818;
      padding-bottom: 10px;
      display: flex;
      align-items: center;
    }

    h1 i {
      margin-right: 10px;
      font-size: 40px;
      color: white;

    }

    /* Layout for wrapper */
    .wrapper {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 90%;
      max-width: 1200px;
      margin: auto;
      gap: 50px;
    }

    /* Styling the Login Form Section */
    .form-container {
      width: 40%;
      height: 350px; /* Increased height */
      background: hsl(0, 79%, 4%);
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 0 20px rgba(250, 10, 10, 0.5); /* Glowing effect */
      border: 2px solid rgba(250, 10, 10, 0.801);
    }

    h2 {
      text-align: center;
      color: hsl(0, 15%, 91%);
      font-size: 24px;
      margin-bottom: 20px;
    }

    .input-container {
      margin-bottom: 15px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 5px;
    background: linear-gradient(135deg, #ff416c, #ff4b2b);
    color: #fff;
    font-size: 18px;
    cursor: pointer;
    transition: transform 0.2s ease;
    margin-top: 20px; /* Added margin to create space from the Password field */
  }

  button:hover {
    transform: scale(1.05);
    background: linear-gradient(135deg, #ff4b2b, #ff416c);
  }

    /* Styling the Template Section */
    .template-container {
      width: 90%;
      max-width: 600px;
      height: 350px; /* Adjusted height */
      background: linear-gradient(135deg, rgba(255, 0, 0, 0.8), rgba(250, 10, 10, 0.7));
      color: white;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    .template-container h3 {
      font-size: 35px;
      margin-bottom: 15px;
    }

    .template-container p {
      font-size: 25px;
      margin-bottom: 20px;
      line-height: 1.5;
    }

    .template-container a {
      color: #0f0303;
      text-decoration: none;
      font-size: 18px;
      padding: 10px 20px;
      background: linear-gradient(135deg, #ff416c, #ff4b2b);
      border-radius: 5px;
      transition: background-color 0.3s, transform 0.2s ease;
    }

    .template-container a:hover {
      transform: scale(1.1);
      background: linear-gradient(135deg, #ff4b2b, #ff416c);
    }

  </style>
</head>
<body>
  <!-- FraudShield Title with Lock Icon -->
  <h1><i class="fa fa-lock"></i>FraudShield</h1>

  <div class="wrapper">
    <!-- Login Form Section -->
    <div class="form-container">
      <form>
        <h2>Login <i class="fa fa-user icon"></i></h2>
        <div class="input-container">
          <input type="text" placeholder="Username üë§" id="username" required>
        </div>
        <div class="input-container">
          <input type="password" placeholder="Password üóùÔ∏è" id="password" required>
        </div>
        <button type="button" onclick="func(event)">Login</button>

      </form>
    </div>

    <!-- Template Section -->
    <div class="template-container">
      <h3>Secure Your Transactions</h3>
      <p>FraudShield offers the most advanced protection for your online transactions and personal data. Stay safe and keep your accounts secureüë®‚Äçüíª.</p>
      
    </div>
  </div>

  <script>
  function func(event) {
    event.preventDefault(); // Prevent form submission
    var name = document.getElementById("username").value;
    var pass = document.getElementById("password").value;

    if (name === "" || pass === "") {
      alert("Please fill in all fields");
    } else if (pass.length < 4) {
      alert("Password must contain at least 4 characters");
    } else {
      alert("Login Successful! Welcome, " + name + "!");
    }
  }
</script>

</body>
</html>
